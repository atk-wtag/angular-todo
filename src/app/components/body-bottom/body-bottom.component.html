<div class="body-bottom">
  <app-text-button
    *ngIf="this.showMore"
    [text]="'Load More'"
    [class]="'loadMoreButton'"
    (click)="loadMore()"
  ></app-text-button>
  <app-text-button
    *ngIf="this.showLess"
    [text]="'Show Less'"
    [class]="'loadMoreButton'"
    (click)="showLessTodos()"
  ></app-text-button>
</div>
