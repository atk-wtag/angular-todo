<div class="search">
  <input
    class="search__search-input"
    placeholder="Minimum 3 characters"
    #searchBar
    type="text"
    [ngClass]="showSearchBar ? 'search-input--fadeIn' : 'search-input--fadeOut'"
    [(ngModel)]="this.state.searchKeyword"
  />
  <app-icon-button
    class="search__search-button"
    [icon]="getSearchIcon()"
    [toolTipText]="'Search'"
    (click)="toggleSearchBarVisibility()"
  >
  </app-icon-button>
</div>
